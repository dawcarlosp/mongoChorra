
<!doctype html>
<html lang="es">

<head>
    <title>Insertar ordenador</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1>Insertar ordenador</h1>
    </header>
    <main>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca">
        <label for="marca">Precio:</label>
        <input type="number" id="precio" name="precio">
        <button id="btnInsertar">Insertar</button>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script>
        const insertarOrdenador = () => {
            let marca = document.getElementById("marca").value;
            let precio = document.getElementById("precio").value;
            fetch('/items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/JSON'
                },
                body: JSON.stringify({ marca, precio })
            }).then(
                ordenador => {
                    if (ordenador) {
                        alert("ordenador insertado");
                    } else {
                        lert("no se ha insertado");
                    }
                }
            ).catch(err=>{
                alert(err);
            })

        }
        document.getElementById("btnInsertar").addEventListener("click", insertarOrdenador);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
