<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index dentro de public</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Producto</h1>

    <hr>
    <table id="tablaProducto" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <!--Generado dinamicamente-->
        </tbody>
    </table>
</body>
<script>
    document
        .addEventListener("DOMContentLoaded",
            () => {
                fetch("/items")
                    .then(response => response.json())
                    .then(data => {
                        const table =
                            document.getElementById("tablaProducto");
                        const tbody = table.querySelector("tbody");
                        tbody.innerHTML = ''//Clear the table
                        for (producto of data) {
                            const fila = document.createElement("tr");
                            fila.id = producto._id;
                            fila.innerHTML = `<td>${producto._id}</td><td>${producto.marca + ' '}</td><td>${producto.precio}</td><td><button onclick="eliminarOrdenador('${producto._id}')">Borrar ordenador</button</td>`
                            tbody.appendChild(fila);
                        }
                    })
                    .catch(error => console.error('Error:', error))
            }
        )
    function eliminarOrdenador(id) {
        if(confirm("Estas seguro?")){
        fetch('/items/'+id,{
            method:'DELETE',
        }).
        then(response=>{
            if(response.ok){
                alert("Has borrado correctamente");
                document.getElementById(id).remove();
            }else{
                alert("Ha ocurrido un error");
            }
        })
    }}
</script>

</html>
